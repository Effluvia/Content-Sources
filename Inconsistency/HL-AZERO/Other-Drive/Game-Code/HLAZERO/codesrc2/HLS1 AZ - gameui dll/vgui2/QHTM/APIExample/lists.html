<body bgcolor=white>
<h4>Ordered list</h4>
<ol>
	<li>First</li>
	<li>Second</li>
	<li>third</li>
</ol>

<h4>Unordered list</h4>
<ul>
	<li>First</li>
	<li>Second</li>
	<li>third</li>
</ul>

<h4>Unordered list, with an ordered list within it</h4>
<ul>
	<li>First
		<ol>
			<li>First embedded ordered list item</li>
			<li>Second embedded ordered list item</li>
			<li>third embedded ordered list item</li>
		</ol>
	</li>
	<li>Second</li>
	<li>third</li>
</ul>
</body>
