<h4>Styles</h4>

We have <i>Italic</i>, and of course <b>Bold</b>, we can mix them <i><b>Bold italic</b></i>. We also have underline 
<u><i>Italic underline</i></u>, <u><b>Bold</b></u>, <u><i><b>Bold italic underline</b></i></u>
<p>We can also use <strike>strikeout</strike> should we feel the need.
<p>We can also use <sup>superscript</sup> and <sub>superscript</sub>.
